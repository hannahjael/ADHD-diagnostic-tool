<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7f9fc;
        }
        .card {
            border-radius: 15px;
            border: none;
        }
        .form-label {
            font-weight: bold;
        }
        .form-control {
            height: 45px;
            border-radius: 10px;
        }
        .btn-primary {
            background-color: #4CAF50;
            border-color: #4CAF50;
            border-radius: 10px;
            font-size: 18px;
        }
        .btn-primary:hover {
            background-color: #45a049;
        }
        .card-title {
            font-size: 28px;
            font-weight: bold;
            color: #333;
        }
        .text-muted {
            color: #777 !important;
        }
        #signin-message {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="col-md-6">
            <div class="card shadow p-5">
                <h2 class="card-title text-center mb-4">Sign In to WeCare</h2>
                <p class="text-muted text-center mb-4">Enter your credentials to access your account</p>
                <form id="signin-form">
                    <div class="mb-3">
                        <label for="signin-username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="signin-username" name="username" placeholder="Enter your username" required>
                    </div>
                    <div class="mb-4">
                        <label for="signin-password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="signin-password" name="password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mb-3">Sign In</button>
                    <div id="signin-message" class="text-center"></div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- JavaScript for validating the login -->
    <script>
        document.getElementById('signin-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            
            const username = document.getElementById('signin-username').value;
            const password = document.getElementById('signin-password').value;
            const messageDiv = document.getElementById('signin-message');
            
            // Hardcoded valid credentials
            const validUsername = "admin";
            const validPassword = "password123";
            
            // Check if the entered credentials match
            if (username === validUsername && password === validPassword) {
                // Successful login - redirect to intro.html
                window.location.href = "intro.html"; // Redirect to intro.html
            } else {
                // Invalid credentials, show error message
                messageDiv.textContent = "Invalid username or password. Please try again.";
            }
        });
    </script>
</body>
</html>
